<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="title"><h2> Calculator</h2></div>


  <div class="container">
    <div class="output1" id="output1"> </div>
    <div class="output2" id="output2"></div>
    <div class="container2">
        <div class="row" style="border-top:40px;">
        <button>%</button>
        <button>&#8730; &#160;</button>
        <button> <i class="material-icons" style="font-size:16px;"> &#xe14a;</i></button>
        <button onclick="clearout()">C</button>
        
        </div>
        <div class="row ">
            <button id="9">9</button> <button id="8">8</button><button id="7">7</button><button id="*">x</button>
        </div>

        <div class="row">
            <button id="6">6</button> <button id="5">5</button><button id="4">4</button><button id="-">-</button>
        </div>

        <div class="row">
            <button id="3">3</button> <button id="2">2&#160;</button><button id="1">1</button><button id="+">+</button>
        </div>

        <div class="row">
            <button id=".">.&#160;</button> <button id="0">0&#160;</button><button id="/"> &divide;</button><button id="=">=</button>
        </div>

    </div>
  </div>


    
</body>
</html>
